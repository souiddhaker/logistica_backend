name: Build and Deploy
on:
  push:
    branches:
      - api

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Enviroment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Speed up the packages installation process
        run: composer global require hirak/prestissimo
      - name: Install Packages
        run: /opt/plesk/php/7.3/bin/php /usr/lib/plesk-9.0/composer.phar install --no-dev
      - name: Deploy to Server
        uses: ngocquyhoang/deploy@laravel
        with:
          user: root
          host: 51.91.255.126
          path: /var/www/vhosts/logistica.wi-mobi.com/testing-github
          owner: root
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
